<!DOCTYPE html>
<html lang="en" data-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <div class="navbar bg-slate-700">
            <div class="navbar-start">
                <h1 class="btn btn-ghost rounded-md normal-case text-xl">MyPhone</h1>
            </div>
            <div class="navbar-end">
                <input type="text" placeholder="Search a phone" class="p-1 rounded-md bg-slate-400 placeholder:text-slate-800 font-medium  text-slate-700" id="search-field">
                <button class="btn btn-ghost btn-circle" id="search">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
            </div>
        </div>

        <div class="flex justify-center pt-10 text-3xl font-bold">
            <h1> Search <span class="text-orange-400 uppercase">big</span> and <span class="text-orange-400 uppercase">bigger!!</span></h1>
        </div>
    </header>
    <main>
        <section id="loading" class="flex justify-center items-center hidden">

            <div class="radial-progress bg-primary text-primary-content border-4 border-primary animate-spin  mt-80" style="--value:70;"></div>
        </section>

        <section id="main-body">

            <div id="phn-container" class="grid gap-6 grid-cols-2 lg:grid-cols-4 p-10">
                <div class="card w-96 bg-base-100 shadow-md shadow-emerald-100 bg-slate-300 text-slate-800 mr-5 ">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary rounded-md">Buy Now</button>
                        </div>
                    </div>
                </div>





            </div>



        </section>




        <section id="show-all" class="flex justify-center items-center mt-8 hidden">
            <button id="show-all-btn" class="btn btn-wide bg-slate-200 rounded-lg text-slate-800 hover:bg-slate-400">Show All</button>

        </section>
    </main>







    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
