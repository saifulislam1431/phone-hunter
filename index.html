<!DOCTYPE html>
<html lang="en" data-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPhone</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <div class="navbar bg-slate-700">
            <div class="navbar-start">
                <h1 class="btn btn-ghost rounded-md normal-case text-xl">MyPhone</h1>
            </div>
            <div class="navbar-end">
                <input type="text" placeholder="Search a phone" class="p-1 rounded-md bg-slate-400 placeholder:text-slate-800 font-medium  text-slate-700" id="search-field">
                <button class="btn btn-ghost btn-circle" id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex justify-center pt-10 text-3xl font-bold">
            <h1> Search <span class="text-orange-400 uppercase">big</span> and <span class="text-orange-400 uppercase">bigger!!</span></h1>
        </div>
    </header>


    <main>
        <section id="loading" class="flex justify-center items-center hidden">

            <div class="radial-progress bg-primary text-primary-content border-4 border-primary animate-spin  mt-80" style="--value:70;"></div>
        </section>


        <section id="main-body">
            <div id="phn-container" class="grid gap-6 grid-cols-2 lg:grid-cols-4  mt-5 md:p-10">

            </div>
        </section>

        <section id="no-phn" class="hidden">
            <div class="flex justify-center items-center">
                <div class="card w-96 bg-primary text-primary-content">
                    <div class="card-body">
                        <h2 class=" text-2xl font-bold text-red-600 text-center">Not Found!!!</h2>
                        <p class="text-lg text-center font-semibold">Please search again.</p>
                    </div>
                </div>
            </div>

        </section>


        <section id="show-all" class="flex justify-center items-center hidden mt-8 ">
            <button id="show-all-btn" class="btn btn-wide bg-slate-200 rounded-lg text-slate-800 hover:bg-slate-400">Show All</button>

        </section>


        <section>
            <div class="flex justify-center">
                <input type="checkbox" id="my-modal-5" class="modal-toggle" />
                <div class="modal bg-slate-500">
                    <div class="modal-box w-11/12 max-w-5xl">
                        <h3 class="font-bold text-lg" id="m-title"></h3>
                        <ul class="py-5" id="feature-container">

                        </ul>
                        <div class="modal-action">
                            <label for="my-modal-5" class="btn rounded-md bg-slate-300 text-slate-800 hover:bg-slate-400">Buy Now</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
